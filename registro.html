<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <!-- CDN para los iconos -->
        <link
            href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css"
            rel="stylesheet"
        />

        <title>Nuestra Tienda de Ropa</title>
        <link rel="stylesheet" href="estilos.css" />
    </head>
    <body>
        <!-- Menu de navegacion -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light bg-nav">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="57456.jpg" alt="Titulo de nuestra web" width="30" height="30"
                /></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="registro.html">Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Formulario -->
        <h2 class="display-4 text-center">Registro</h2>
        <div class="container formulario mt-4">
            <!-- Formulario -->
            <form id="form-registro" class="p-3 mt-3">
                <!-- Nombre -->
                <div class="row mb-3">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="nombre"
                            placeholder=" Juan Esteban"
                        />
                    </div>
                </div>
                <!-- Apellido -->
                <div class="row mb-3">
                    <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="apellido"
                            placeholder="Perez Hernández"
                        />
                    </div>
                </div>
                <!-- Telefono -->
                <div class="row mb-3">
                    <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
                    <div class="col-sm-10">
                        <input
                            type="number"
                            class="form-control"
                            id="telefono"
                            placeholder="3456762"
                            required                           
                        />
                    </div>
                </div>
                <!-- Email -->
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="email@email.com"
                        />
                    </div>
                </div>
                <!-- Password -->
                <div class="row mb-3">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" />
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="btn-submit-form">Registro</button>
            </form>
        </div>

        <button class="btn btn-primary" id="btn-ordenar">Ordernar</button>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>

        <script src="./js/registro.js" type="module"></script>
    </body>
</html>
